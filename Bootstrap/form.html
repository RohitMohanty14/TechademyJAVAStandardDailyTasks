<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration Form with Material Icons</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <span class="material-icons-outlined">home</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
      aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="material-icons-outlined">menu</span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link active" href="#">
            <span class="material-icons-outlined">dashboard</span>Dashboard
          </a>
        </li>


        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="servicesDropdown" role="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            <span class="material-icons-outlined">build</span> Services
          </a>
          <ul class="dropdown-menu" aria-labelledby="servicesDropdown">
            <li><a class="dropdown-item" href="#"><span class="material-icons-outlined">web</span> Web Design</a></li>
            <li><a class="dropdown-item" href="#"><span class="material-icons-outlined">search</span> SEO</a></li>
            <li><a class="dropdown-item" href="#"><span class="material-icons-outlined">cloud</span> Cloud Hosting</a></li>
          </ul>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="productsDropdown" role="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            <span class="material-icons-outlined">inventory</span> Products
          </a>
          <ul class="dropdown-menu" aria-labelledby="productsDropdown">
            <li><a class="dropdown-item" href="#"><span class="material-icons-outlined">apps</span> App</a></li>
            <li><a class="dropdown-item" href="#"><span class="material-icons-outlined">analytics</span> Analytics</a></li>
            <li><a class="dropdown-item" href="#"><span class="material-icons-outlined">contacts</span> CRM</a></li>
          </ul>
        </li>

        <li class="nav-item">
          <a class="nav-link d-flex align-items-center" href="#">
            <span class="material-icons-outlined">contact_mail</span> Contact
          </a>
        </li>

      </ul>
    </div>
  </div>
</nav>

  <div class="container mt-5">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <span class="material-icons-outlined">person</span>
            </span>
          </div>
          <input type="text" class="form-control" id="name" placeholder="Enter name" />
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <span class="material-icons-outlined">email</span>
            </span>
          </div>
          <input type="email" class="form-control" id="email" placeholder="Enter email" />
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <span class="material-icons-outlined">lock</span>
            </span>
          </div>
          <input type="password" class="form-control" id="password" placeholder="Password" />
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</body>
</html>
